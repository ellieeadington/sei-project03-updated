{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
{% else %}
    <h1> Add Cafe </h1>
{% endif %}

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <table>
    {{ form.as_table }}
    </table>

    <input type="submit" value="submit" class="btn">

</form>

<script>
    let dateEl = document.getElementById('id_date_founded');
    M.Datepicker.init(dateEl, {
        format: 'yyyy-mm-dd',
        defaultDate: new Date(),
        setDefaultDate: true,
        autoClose: true
    })

</script>

{% endblock %}
