{% extends 'base.html' %} 
{%load crispy_forms_tags %} 
{% block content %}

<div class="title">Edit <span class="teal-text">{{ object.name }}</span></div>
<br />

<form action="" method="post" enctype="multipart/form-data" class="form form-control">
  {% csrf_token %}
  <table>
    {{ form |crispy }}
  </table>
  <input type="submit" value="submit" class="btn" />
</form>

<script>
  let dateEl = document.getElementById("id_date_founded");
  M.Datepicker.init(dateEl, {
    format: "yyyy-mm-dd",
    defaultDate: new Date(),
    setDefaultDate: true,
    autoClose: true,
  });

</script>

{% endblock %}
