{% extends 'base.html' %} 

{% block content %} 

<div class="title"> Sign Up </div>
<br/>
{% if error_message %}
    <p class="red-text"> {{ error_message }}</p>
{% endif %}

<form action="{% url 'signup' %}" method="POST" class="form">
    {% csrf_token %}
    {% for form in forms %}
    {{ form.as_p }}
{% endfor %}
    <input type="submit" value="Save" />
</form>
{% endblock content %}
