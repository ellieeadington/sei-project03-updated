{% extends 'base.html' %} 
{% load crispy_forms_tags %}


{% block content %} 


<div class="title"> Sign Up </div>
<br/>
{% if error_message %}
    <p class="red-text"> {{ error_message }}</p>
{% endif %}

<form action="{% url 'signup' %}" method="POST" class="form">
    {% csrf_token %}
    {% for form in forms %}
            {{ form |crispy }}
    {% endfor %}
    <br/>
    <input type="submit" value="Sign Up" class="btn" />
</form>
{% endblock content %}
